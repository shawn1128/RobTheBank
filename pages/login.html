<!-- Login content for popup.html -->
<div class="card-header" style="text-align: center; font-size: 1.4em;">登入</div>
<div class="card-body">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">帳號</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="請輸入帳號">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密碼</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="請輸入密碼">
        </div>
        <a class="btn btn-primary btn-block" href="index.html">登入</a>
    </form>

    <!-- Change to another content -->
    <div class="text-center" style="margin-top: 10px;">
        <a class="d-block small mt-3" onclick="LoadRegister()" style="margin: 0px 10px;">註冊帳號</a>
        <a class="d-block small" href="forgot-password.html" style="margin: 0px 10px;">忘記密碼?</a>
    </div>
</div>
