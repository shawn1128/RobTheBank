<!-- Register content for popup.html -->
<div class="card-header" style="text-align: center; font-size: 1.4em;">註冊</div>
<div class="card-body">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">電子信箱</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="請輸入電子信箱">
        </div>
        <div class="form-group">
            <label for="exampleInputAccount1">帳號</label>
            <input class="form-control" id="exampleInputAccount1" type="account" aria-describedby="accountHelp" placeholder="請輸入帳號">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密碼</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="請輸入密碼">
        </div>
        <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> 記住密碼 </label>
            </div>
        </div>
        <a class="btn btn-info btn-block" href="index.html">註冊</a>
    </form>

    <!-- Change to another content -->
    <div class="text-center" style="margin-top: 10px;">
        <a class="d-block small mt-3" onclick="LoadLogin()" style="margin: 0px 10px;">登入已有帳號</a>
    </div>
</div>
