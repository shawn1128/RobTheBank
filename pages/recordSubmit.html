<!-- recordAdd.html -->
<link href="../dist/css/dynamic-form.css" rel="stylesheet">

<div class="row">
	<div class="col-lg-8">

	</div>
	<!-- /.col-lg-6 -->
	<div class="col-lg-4">
        <form method="post">
	      <div class="form-group"> <!-- Date input -->
	        <label class="control-label" for="date">Date</label>
	        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
	      </div>
	      <div class="form-group"> <!-- Submit button -->
	        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
	      </div>
	    </form>
	    <!-- /.form -->

	    <!-- HIDDEN DYNAMIC ELEMENT TO CLONE -->
		<!-- you can replace it with any other elements -->
		<div class="form-group dynamic-element" style="display:none">
		    <div class="row">
		        <div class="col-md-1"></div>
		    
		        <!-- Replace these fields -->
		        <div class="col-md-2">
		            <div class="radio">
                            <input type="radio" class="optionsRadios" name="notSetRadios" value="buy" checked="">買
                    </div>
                    <div class="radio">
                            <input type="radio" class="optionsRadios" name="notSetRadios" value="sell" checked="">賣
                    </div>
		        </div>
		        <div class="col-md-5">
		            <input class="form-control" placeholder="輸入數量">
		        </div>
		        <!-- End of fields-->
		        <div class="col-md-1">
		            <p class="delete">x</p>
		        </div>
		    </div>
		</div>
		<!-- END OF HIDDEN ELEMENT -->

	    <div class="form-container">
		    <form class="form-horizontal">
		        <fieldset>
		        <!-- Form Name -->
		            <legend class="title">Comisión</legend>

		            <div class="dynamic-stuff">
		            <!-- Dynamic element will be cloned here -->
		            <!-- You can call clone function once if you want it to show it a first element-->
		            </div>

		            <!-- Button -->
		            <div class="form-group">
		                <div class="row">
		                    <div class="col-md-12">
		                        <p class="add-one">新增交易</p>
		                    </div>
		                    <!-- /.col-md-12 -->
		                    <div class="col-md-5"></div>
		                    <div class="col-md-6">
		                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">確認提交</button>
		                    </div>
		                    <!-- /.col-md-6 -->
		                </div>
		                <!-- /.row -->
		            </div>
		            <!-- /.form-group -->
		        </fieldset>
		    </form>
		</div>
		<!-- /.form-container -->

	</div>
	<!-- /.col-lg-6 -->
</div> 
<!-- /.row -->

<!-- Load Datepicker -->
<script src="../vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="../vendor/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-TW.js"></script>
<link rel="stylesheet" href="../vendor/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css" />
<!-- Datepicker Init -->
<script>
	 $(document).ready(function(){
	     $('input[name="date"]').datepicker({
		    format: "yyyy-mm-dd",
		    autoclose: true,
		    orientation: "bottom auto",
		    //startDate: "today",
		    clearBtn: true,
		    //calendarWeeks: true,
		    todayHighlight: true,
		    language: 'zh-TW'
			});
    })
</script>

<script type="text/javascript">
//Clone the hidden element and shows it
var clickNum = 0;
$('.add-one').click(function(){
  $('.dynamic-element').first().clone().appendTo('.dynamic-stuff').show();

  // Set name for radio button
  clickNum = clickNum + 1;
  console.log('buyOrSell'+clickNum);
  $('.dynamic-element').last().find("input[name='notSetRadios']").attr('name','buyOrSell'+clickNum)

  attach_delete();
});


//Attach functionality to delete buttons
function attach_delete(){
  $('.delete').off();
  $('.delete').click(function(){
    console.log("click");
    $(this).closest('.form-group').remove();
  });
}
</script>
